{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <a href="{% url 'home' %}"><img src="{% static 'main/css/img/kiwi.svg' %}" alt="Лого"></a>
        <a href="{% url 'home' %}"><h1 class="logo"> IvanProger </h1></a>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house-door-fill"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-info-circle-fill"></i> Про нас</li></a>
            <a href="{% url 'info' %}"><li><i class="bi bi-send-fill"></i> Контакты</li></a>
             <a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i> Новости</li></a>
        </ul>

    </aside>
    {% block content %}
    {% endblock %}

</body>
</html>
